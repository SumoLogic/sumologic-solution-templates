    Values:
      Section4dAWSMetricsTagFilters: '{ "AWS/ApiGateway": { "tags": [ "env=prod;dev" ] }, "AWS/DynamoDB": { "tags": [ "env=dev", "creator=himanshu" , "creator=aki" ] }, "AWS/ElastiCache": { "tags": [ "env=prod;dev", "creator=himanshu" ] }, "All": { "tags": [ "env=dev" ] } }'
      Section7eAutoSubscribeLogGroupByTags: 'env=prod,creator=himan,team=app'
  Assertions:
