          AutoEnableResourceOptions: 'Both'
        AutoEnableOptions.AutoEnableS3LogsElbAWSResources:
          BucketName: 'aws-observability-logs'
          AutoEnableResourceOptions: 'Both'
        AutoEnableOptions.AutoSubscribeLambdaLogGroupsAWSResources:
