          - sumoApiGatewayMetricsAppStack
          - sumoSNSAppStack
          - sumoSQSAppStack
          - RootCauseAppStack
          - sumoLambdaMetricsAppStack
          - sumoECSMetricsAppStack
          - sumoElasticCacheMetricsAppStack
